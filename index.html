<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js"></script>
</head>
<body>    
    <script>
        function getComputerChoice() {
            const randomNumber = Math.floor(Math.random() * 3);
            if (randomNumber === 0) {
                return "rock";
            } else if (randomNumber === 1) {
                return "paper";
            } else return "scissors";
        }
            

        function playRound(playerSelection, computerSelection) {
            if (playerSelection.toLowerCase() === "rock" && computerSelection === "scissors") {
                return "You win! Rock beats Scissors";
            }   else if (playerSelection.toLowerCase() === "scissors" && computerSelection === "paper") {
                return "You win! Scissors beats Paper";
            }   else if (playerSelection.toLowerCase() === "paper" && computerSelection === "rock") {
                return "You win! Paper beats Rock";
            }    else if (playerSelection.toLowerCase() === "paper" && computerSelection === "paper") {
                return "It's a Tie";
            }    else if (playerSelection.toLowerCase() === "rock" && computerSelection === "rock") {
                return "It's a Tie";
            }    else if (playerSelection.toLowerCase() === "scissors" && computerSelection === "scissors") {
                return "It's a Tie";
            }   else return "You lose! " + computerSelection + " beats " + playerSelection.toLowerCase();
        }


        function game() {
            let fingers = prompt();
            if (fingers.toLowerCase() === "rock") {
                return playRound("rock", computerSelection);
            }   else if (fingers.toLowerCase() === "paper") {
                return playRound("paper", computerSelection);
            }   else if (fingers.toLowerCase() === "scissors") {
                return playRound("scissors", computerSelection);
            }   else return "Your fingers are broken!";
        }
        
        computerSelection = getComputerChoice();
        console.log(game());

    </script>
    
</body>
</html>
